<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEAL Дневник будущего - Домашние задания</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">
    <style>
        body {
            background-color: #e0f7fa;
            color: #004d40;
        }
        .hdr {
            padding: 20px;
            background-color: #12a2c6;
            color: white;
        }
        .blk {
            margin: 20px 0;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 15px;
        }
        .icon {
            font-size: 24px;
            margin-right: 10px;
            color: #ffab00;
        }
        h1, h2, h3, h5 {
            font-family: 'Arial', sans-serif;
        }
        .btn-primary {
            background-color: #0288d1;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0277bd;
        }
        .nav-link {
            color: #ffffff;
        }
        .sub-hdr {
            background-color: #f0f8ff;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .task {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .task-act {
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <header class="hdr d-flex justify-content-between align-items-center">
        <div class="logo">
            <h1> SEAL <i class="fa-solid fa-otter"></i> </h1>
        </div>
        <nav class="nav">
            <a class="nav-link" href="index.html">Главная <i class="fa-solid fa-bars"></i></a>
            <a class="nav-link active" href="homework.html">Домашка <i class="fa-solid fa-book"></i></a>
            <a class="nav-link" href="profile.html">Настройки <i class="fas fa-cog"></i></a>
        </nav>
    </header>

    <div class="container">
        <div class="blk">
            <h2>Домашние задания</h2>

            <div class="sub-blk">
                <div class="sub-hdr">
                    <h3>Математика</h3>
                </div>
                <div class="task" id="assignment1">
                    <h5>Решение уравнений</h5>
                    <p>Дата: 05/02/2025</p>
                    <div class="task-act">
                        <input type="file" id="fileUpload1" style="display: none;" onchange="uploadFile('fileUpload1', 'assignment1')">
                        <button class="btn btn-primary" onclick="document.getElementById('fileUpload1').click();">Загрузить</button>
                        <button class="btn btn-danger" onclick="deleteFile('assignment1')" style="display:none;">Удалить</button>
                    </div>
                </div>
            </div>

            <div class="sub-blk">
                <div class="sub-hdr">
                    <h3>Русский язык</h3>
                </div>
                <div class="task" id="assignment2">
                    <h5>Написание эссе</h5>
                    <p>Дата: 06/02/2025</p>
                    <div class="task-act">
                        <input type="file" id="fileUpload2" style="display: none;" onchange="uploadFile('fileUpload2', 'assignment2')">
                        <button class="btn btn-primary" onclick="document.getElementById('fileUpload2').click();">Загрузить</button>
                        <button class="btn btn-danger" onclick="deleteFile('assignment2')" style="display:none;">Удалить</button>
                    </div>
                </div>
            </div>

            <div class="sub-blk">
                <div class="sub-hdr">
                    <h3>Информатика</h3>
                </div>
                <div class="task" id="assignment3">
                    <h5>Создание презентации</h5>
                    <p>Дата: 07/02/2025</p>
                    <div class="task-act">
                        <input type="file" id="fileUpload3" style="display: none;" onchange="uploadFile('fileUpload3', 'assignment3')">
                        <button class="btn btn-primary" onclick="document.getElementById('fileUpload3').click();">Загрузить</button>
                        <button class="btn btn-danger" onclick="deleteFile('assignment3')" style="display:none;">Удалить</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
